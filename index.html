<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
            <div id="contenedorDeBandas" class="mt-3">
                    <h3>Antena</h3>
                    <label for="potenciaTransmisor">Potencia del Transmisor (db):</label><br>
                    <input type="number" value="0" min="0" id="potenciaTransmisor" name="potenciaTransmisor"><br>
                    <label for="gananciaAntena">Ganancia de la Antena (dBi):</label><br>
                    <input type="number" value="0" min="0" id="gananciaAntena_dbi" name="gananciaAntena"><br>
                    <label for="gananciaAntena">Ganancia de la Antena (dBd):</label><br>
                    <input type="number" value="0" min="0" id="gananciaAntena_dbd" name="gananciaAntena"><br>
                    <label for="atenuacion">Atenuación (dB):</label><br>
                    <input type="value" value="0" max="0" id="atenuacion" name="atenuacion"><br>
                    <label for="amplificador">Amplificador (dB):</label><br>
                    <input type="value" value="0" min="0" id="amplificador" name="atenuacion"><br>
                    <label for="frecuencia">Frecuencia (MHz):</label>
                    <input type="number" value="0" min="0" id="frecuencia" name="frecuencia"><br>
                    <label for="altura">Ingrese la altura de la  antena (mts):</label>
                    <input type="number" value="0" min="0" id="altura" name="altura"><br>
                    <button type="button" class="btn btn-success" onclick="darResultados()">Evaluar mi antena</button>
                    <div  id="resultadosEIRP" class="alert alert-primary" role="alert" class="resultado"></div>
                    <div  id="resultadosERP" class="alert alert-primary" role="alert" class="resultado"></div><br>
                    <div id="quepasoCrack" class="resultado">
                    </div>
            </div>
           </form>
